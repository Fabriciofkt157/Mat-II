<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login com Javascript</title>
    <script>
        var user = document.getElementById("user").value, password = document.getElementById("pass").value;
        function verificar(){
            alert(user + " " + password);
            if(user != null && password != null){
                alert("Bem vindo" + user +"!");

            } else {
                alert("Erro: Preencha os campos corretamente.");
            }
        }

    </script>
</head>
<body>
    <form method="#" action="#">
        <h1>Login</h1>
        <label for="user">Usu√°rio</label>
        <input type="text" id="user">
        <label for="pass">Senha</label>
        <input type="password" id="pass">
        <input type="submit" value="Enviar" onclick="verificar();">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
